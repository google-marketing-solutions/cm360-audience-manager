<script>
  /**
   * Audience representing an Audience.
   */
  class Audience {
    /**
     * Defines an AudienceRule type.
     * @typedef {{
     *   group: number,
     *   variableName: string,
     *   variableFriendlyName: string,
     *   operator: string,
     *   value: string,
     *   negation: boolean,
     * }} AudienceRule
     */

    /**
     * @constructs an instance of Audience.
     *
     * @param {{
     *   id?: string,
     *   name: string,
     *   description?: string,
     *   lifeSpan: string,
     *   floodlightId?: string,
     *   floodlightName?: string,
     *   rules?: AudienceRule[]
     *   shares?: string[]
     * }}
     */
    constructor({
      id,
      name,
      description = '',
      lifeSpan,
      floodlightId,
      floodlightName,
      rules = [],
      shares = [],
    } = {}) {
      /** @private @const {string|undefined} */
      this.id_ = id;

      /** @private @const {string} */
      this.name_ = name;

      /** @private @const {string} */
      this.description_ = description;

      /** @private @const {string} */
      this.lifeSpan_ = lifeSpan;

      /** @private @const {string|undefined} */
      this.floodlightId_ = floodlightId;

      /** @private @const {string|undefined} */
      this.floodlightName_ = floodlightName;

      /** @private {AudienceRule[]} */
      this.rules_ = rules;

      /** @private {string[]} */
      this.shares_ = shares;
    }
  }
</script>
